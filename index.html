<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Memory Game</title>
  <script src="./script.js" type="module" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,700;1,400;1,500&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="main-cover max-w-lg mx-auto">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl text-center my-12">JS Memory Game</h1>
      <div class="flex gap-4">
        <button class="text-xl login-btn">Login</button>
        <button class="text-xl logout-btn hidden">Logout</button>
      </div>
    </div>
    <button class="mb-12 flex mx-auto text-xl leaderboard-btn">Leaderboard</button>
    <div class="flex flex-col gap-5 justify-center text-center start-menu">
      <h2 class="text-3xl">Choose difficulty</h2>
      <ul class="flex gap-5 justify-center items-center difficulty">
        <li class="text-xl cursor-pointer py-1 px-2">Easy</li>
        <li class="text-xl cursor-pointer py-1 px-2">Normal</li>
        <li class="text-xl cursor-pointer py-1 px-2">Hard</li>
      </ul>
      <button class="bg-green-500 rounded-md py-2 px-6 text-white flex self-center start">Start</button>
    </div>
    <div class="leaderboard-screen hidden">
      <ul class="divide-y score-lists"></ul>
      <button class="flex mx-auto my-12 bg-green-500 text-lg px-4 text-white rounded-md home-btn" data-screen="start">Home</button>
    </div>
    <div class="score-screen hidden">
      <h4 class="text-2xl text-center my-4">Your Time:</h4>
      <div class="flex justify-center gap-3">
        <button class="home-btn text-xl" data-screen="end">Home</button>
        <button class="restart-btn text-xl">Restart</button>
      </div>
    </div>
    <h4 class="text-2xl text-center my-4 timer hidden"></h4>
    <div class="cards py-18 flex justify-center flex-wrap gap-3 hidden"></div>
  </div>
  <div class="modal-overlay">
    <div class="modal">
      <h3 class="mb-4 text-center text-2xl form-title">Login</h3>
      <form>
        <input type="text" placeholder="username">
        <input type="password" placeholder="password">
        <input type="password" placeholder="repeat_password" class="hidden">
        <button class="create-account-btn" type="button">Create account</button>
        <button class="login-account-btn hidden" type="button">Login</button>
        <button type="submit" class="bg-green-500 text-lg px-4 text-white rounded-md">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
